<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>BG slider</title>
</head>
<body>
    <div id="hero">
        <div class="navbar">
            <img src="./Radiance_img/logo.png" class="logo" alt="logo">
            <div class="user">
                <button type="button">Explore</button>
                <img src="./Radiance_img/Jett_val.png" alt="user">
            </div>
        </div>
        <div class="container">
            <div class="info">
                <h1>Discover</h1>
                <p>Change bg</p>
                <input type="text" placeholder="search">
            </div>
        </div>
        <div class="slider">
            <img src="./Radiance_img/left-arrow.png" alt="prev" id="prev">
            <div class="preview">
                <img src="./Radiance_img/small1.png" alt="" class=" active thumbnail">
                <img src="./Radiance_img/small2.png" alt="" class="thumbnail">
                <img src="./Radiance_img/small3.png" alt="" class="thumbnail">
                <img src="./Radiance_img/small4.png" alt="" class="thumbnail">
                <img src="./Radiance_img/small5.png" alt="" class="thumbnail">
            </div>
            <img src="./Radiance_img/right-arrow.png" alt="next" id="next">
        </div>
        <script src="./index.js" >
           
        </script>

    </div>

    
</body>
</html>
